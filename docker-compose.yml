version: '3.8'

services:
  tiny-disp:
    build:
      context: .
      dockerfile: Dockerfile
    image: tiny-disp:latest
    container_name: tiny-disp

    # ⚠️ IMPORTANT: macOS Docker Limitation
    # Docker Desktop for Mac CANNOT access USB devices directly
    # The devices section below only works on Linux
    # For macOS, you must run the application natively (without Docker)
    # or use a Linux VM with USB passthrough

    # Privileged mode for USB device access (Linux only)
    privileged: true

    # Mount USB devices (Linux only - does NOT work on macOS)
    # On macOS, Docker runs in a VM and cannot access host USB devices
    devices:
      # Linux examples:
      - /dev/ttyUSB0:/dev/ttyUSB0
      # - /dev/ttyACM0:/dev/ttyACM0
      # macOS devices (will NOT work in Docker):
      # - /dev/cu.usbmodem*:/dev/cu.usbmodem*

    # Volume mounts
    volumes:
      # Mount configuration file
      - ./.tiny-disp.conf:/app/.tiny-disp.conf:ro
      # Optional: mount logs directory
      # - ./logs:/app/logs

    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
      # Plugin selection - use plugin filename
      # Leave empty for interactive mode
      # Examples: plugin_clock, plugin_metrics, plugin_sample
      - PLUGIN_FILE=plugin_metrics_rotated

    # Restart policy
    restart: unless-stopped

    # Command - will use PLUGIN_FILE environment variable
    command: ["sh", "-c", "python3 main.py $${PLUGIN_FILE:+--plugin $$PLUGIN_FILE}"]

    # Network mode
    network_mode: host

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
